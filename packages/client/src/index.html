<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad sample</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <form class="login-form" name="loginForm">
      <div class="row relative">
        <label class="label" for="input-email">Email</label>
        <input class="input" type="email" name="email" id="input-email" placeholder="Digite seu email">
      </div>
      <div class="row">
        <button class="input" id="button-login">Entrar com microsoft</button>
      </div>
    </form>
  </div>


  <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.15.0/js/msal-browser.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
